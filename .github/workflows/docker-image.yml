name: Docker Image CI

on:
  push:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # The "build" workflow
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: github.com/hmartins98/*
      GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    
    # Setup Go
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.16.0' # The Go version to download (if necessary) and use.
    
    - name: Config Github
      run: git config --global url.https://$GH_ACCESS_TOKEN@github.com/.insteadOf https://github.com/
    - name: Run mod init
      run: go mod init Products 
      
    # Install all the dependencies
    - name: Install dependencies
      run: |
        go version
        go get -u golang.org/x/lint/golint
    
    # Run vet & lint on the code
    - name: Run vet & lint
      run: |
        go vet .
        golint .
      
    - name: Run mod tidy
      run: go mod tidy
    # Run build of the application
    - name: Run build
      run: go build -o main .
    
    # Run testing on the code
    #- name: Run testing
    #  run: cd test && go test -v
    
    # Send slack notification
    #- name: Send slack notification
    #  uses: 8398a7/action-slack@v3
    #  with:
    #    status: ${{ job.status }}
    #    fields: repo,message,commit,author,action,eventName,ref,workflow,job,took # selectable (default: repo,message)
    #  env:
    #    SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required
    #  if: always() # Pick up events even if the job fails or is canceled.

  # The "deploy" workflow
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: [build] # Only run this workflow when "build" workflow succeeds
    if: ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' }} # Only run this workflow if it is master branch on push event
    steps:
    - uses: actions/checkout@v2

    # Deploy to Docker registry
    - name: Deploy to Docker registry
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        repository: hugomartins98/techbrothers:products
        tag_with_ref: true
